<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>System Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
        }
        h2 {
            color: #d32f2f;
            text-align: center;
        }
        p {
            font-size: 16px;
            color: #333;
            line-height: 1.5;
        }
        .alert-box {
            background-color: #fdecea;
            border-left: 5px solid #d32f2f;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }
        .footer {
            font-size: 12px;
            color: #888;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>System Alert</h2>
    <div class="alert-box" th:utext="${message}">
        <!-- Alert message will appear here -->
    </div>
    <p class="footer">This is an automated message from JobPortal. Please do not reply to this email.</p>
</div>
</body>
</html>
