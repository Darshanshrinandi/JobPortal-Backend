<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Subscription Confirmed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e8f5e9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
        }
        h2 {
            color: #4CAF50;
            text-align: center;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            color: #333;
        }
        .subscription-box {
            background-color: #f1f8e9;
            border-left: 5px solid #4CAF50;
            padding: 15px;
            margin-top: 15px;
            border-radius: 5px;
        }
        .footer {
            font-size: 12px;
            color: #888;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Subscription Confirmed</h2>
    <p>Hi <span th:text="${username}">User</span>,</p>
    <div class="subscription-box">
        Your subscription for <strong th:text="${subscriptionType}">Subscription Type</strong> has been successfully activated!
    </div>
    <p class="footer">Thank you for subscribing to JobPortal updates.</p>
</div>
</body>
</html>
