<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Career Tips</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
        }
        h2 {
            color: #3F51B5;
            text-align: center;
        }
        p {
            line-height: 1.5;
            color: #555;
            font-size: 16px;
        }
        .tip-box {
            background-color: #e8eaf6;
            padding: 15px;
            border-left: 5px solid #3F51B5;
            margin-top: 15px;
            border-radius: 5px;
        }
        .footer {
            font-size: 12px;
            color: #888;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Weekly Career Tips</h2>
    <p>Hi <span th:text="${username}">User</span>,</p>
    <div class="tip-box" th:utext="${tip}">
        <!-- Career tip content goes here -->
    </div>
    <p class="footer">You are receiving this email because you are subscribed to JobPortal newsletters.</p>
</div>
</body>
</html>
