<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Weekly Job Digest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            color: #555;
        }
        .job {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .job-title {
            font-size: 18px;
            font-weight: bold;
            color: #1a73e8;
        }
        .job-details {
            font-size: 14px;
            color: #555;
        }
        .apply-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            font-size: 12px;
            color: #888;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Weekly Job Digest</h1>
    <p>Hi <span th:text="${username}">User</span>, here are the latest jobs posted this week:</p>

    <div th:each="job : ${jobs}" class="job">
        <p class="job-title" th:text="${job.title}">Job Title</p>
        <p class="job-details">
            <b>Company:</b> <span th:text="${job.companyName}">Company Name</span><br>
            <b>Location:</b> <span th:text="${job.location}">Location</span><br>
            <b>Salary:</b> <span th:text="${job.salary}">Salary</span><br>
            <b>Posted on:</b> <span th:text="${job.postedDate}">Date</span>
        </p>
        <a th:href="${job.applyLink}" class="apply-btn">Apply Now</a>
    </div>

    <p class="footer">You are receiving this email because you are subscribed to JobPortal weekly updates.</p>
</div>
</body>
</html>
